[loggers]
keys=root

[handlers]
keys=logtailHandler,fileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=logtailHandler,fileHandler

[handler_logtailHandler]
class=logtail.logtailHandler
formatter=sampleFormatter
args=("$SOURCE TOKEN",)

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=sampleFormatter
args=('fickel.log','a',1000000,2)

[formatter_sampleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
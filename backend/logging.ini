[loggers]
keys = root

[handlers]
keys = consoleHandler, LogtailHandler, fileHandler

[formatters]
keys = sampleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler, LogtailHandler, fileHandler

[handler_consoleHandler]
class = StreamHandler
formatter = sampleFormatter
args = (sys.stdout,)

[handler_LogtailHandler]
class = logtail.LogtailHandler
formatter = sampleFormatter
args = ('$SOURCE TOKEN',)

[handler_fileHandler]
class = handlers.RotatingFileHandler
formatter = sampleFormatter
args = ('FILE NAME', "FILE SIZE", "BACKUP NUMBER")

[formatter_sampleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

